<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mockup Portfolio Page</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container text-center" id="header">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 text-left">
        <img class="img-circle" src="images/logo.png" alt="Udacity logo">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 text-right text-uppercase">
        <h1 class="title-super text-thin">Jane Doette</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
  </div>
  <!-- Main -->
  <div class="container text-center" id="main">
    <img class="img-responsive" src="images/main.png" alt="Main image!">
  </div>
  <!-- Featured Work -->
  <div class="container text-center" id="works">
    <h2 id="text-muted">Featured Work</h2>
    <div class="row text-center">
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="thumbnail">
          <img src="images/app.png" alt="Appify">
          <h1 class="text-uppercase">Appify</h1>
          <a href="http://github.com/udacity/appify/">http://github.com/udacity/appify</a>
        </div> 
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="thumbnail">
          <img src="images/app.png" alt="Sunflower">
          <h1 class="text-uppercase">Sunflower</h1>
          <a href="http://github.com/udacity/sunflower/">http://github.com/udacity/sunflower</a>
        </div> 
      </div>
    </div>

    <div class="row text-center">
      <div class="col-sm-6 col-md-6">
        <div class="thumbnail">
          <img src="images/app.png" alt="Bokeh">
          <h1 class="text-uppercase">Bokeh</h1>
          <a href="http://github.com/udacity/bokeh/">http://github.com/udacity/bokeh</a>
        </div>
      </div>
    </div>
  </div> <!-- End "Featured Work" -->
</body>
</html>
